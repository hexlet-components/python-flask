<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Args</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="1000">Args</th>
            </tr>
        </thead>
        <tbody>
            {% for key, values in query %}
            <tr>
            <td>{{ key }}</td>
            {% for value in values %}
            <td>{{ value }}</td>
            {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
